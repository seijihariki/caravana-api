# Create a Company
createCompany(
    data: CompanyInput
) : Company

# Update a Company (but not documents)
updateCompany(
    company_id: ID
    data: CompanyInput
) : Company

# Add document to a company
addDocumentToCompany(
    company_id: ID
    document: DocumentInput
) : Company

# Delete document from a company
deleteDocumentFromCompany(
    person_id: ID!
    document_id: ID!
) : Person